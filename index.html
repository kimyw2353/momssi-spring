<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ otherMethod() }}
    </div>
    <script>
        /**
         * data는 계층으로도 표현할 수 있다. 계층은 .으로 표현한다.
         * function은 생략 가능하다.
         * 인자와 매개변수를 사용할 수 있다.
         */
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '야엘',
                    age: 24,
                }
            },
	        methods: {
                nextYear(greeting) {
                    return greeting + '!! ' + this.person.name + '님은 내년에 ' + (this.person.age + 1) + '세 입니다.';
                },
		        otherMethod() {
                    return this.nextYear('반갑습니다');
		        }
	        }
        })
    </script>
</body>
</html>
