<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.red {
				color : red;
			}

			.bold-font {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="app" :class="{ red: isRed, 'bold-font': isBold }">
			{{ message }} <br>
			<button @click="update">Click me</button> <br>
			{{ updated }}
		</div>
		<script>
            new Vue({
                el: '#app',
                data: {
                    isRed : false,
                    isBold : false,
					message: '안녕하세요',
					updated: '안녕하지못해요',
                },
                methods: {
	                update() {
                        this.isRed = !this.isRed;
                        this.isBold = !this.isBold;
	                }
                }
            })
		</script>
	</body>
</html>
